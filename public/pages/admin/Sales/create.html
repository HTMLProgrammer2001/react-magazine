<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bundle.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Sale create</title>
  </head>
  <body>
    <div class="admHeader">
      <div class="row">
        <div class="burger">
          <div class="burger__body">
            <div class="burger__item"></div>
            <div class="burger__item"></div>
            <div class="burger__item"></div>
          </div>
        </div>
        <div class="admHeader__menu">
          <div class="admHeader__divider">Admin panel</div><a href="/admin">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Admin page</span></div></a><a href="/admin/tags">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Tags</span></div></a><a href="/admin/categories">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Categories</span></div></a><a href="/admin/users">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Users</span></div></a><a href="/admin/reviews">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Reviews</span></div></a><a href="/admin/products">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Products</span></div></a><a href="/admin/sales">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Sales</span></div></a>
        </div><img class="admHeader__logo" src="/image/adminLogo.png">
      </div>
      <div class="row cur dropdown">
        <div class="admHeader__user dropdown__elem">
          <div class="admHeader__name"><span>Yuri Prisyazhny</span></div><img class="admHeader__photo" src="/image/ava.png"><i class="fas fa-sort-down ml-1"></i>
        </div>
        <div class="dropdown__body">
          <div class="dropdown__content">
            <ul class="menu__list">
              <li class="menu__item"><a href="./profile.html">Profile</a></li>
              <li class="menu__item"><a href="./settings.html">Settings</a></li>
              <li class="menu__item"><a href="./orders.html">Orders</a></li>
              <li class="menu__item"><a href="./favorite.html">Favorite</a></li>
              <li class="menu__item">Log out</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="admContent">
      <div class="billing py-pad">
        <div class="container">
          <div class="login__head">Create sale</div>
          <div class="billing__form">
            <div class="input">
              <input class="input__elem" required>
              <label class="input__label"><span>Title of sale</span><span class="red">*</span></label>
              <div class="input__line"></div>
            </div>
            <div class="center">
              <div class="my-pad datalist w-100">
                <div class="datalist__values">
                  <div class="datalist__value">
                    <div class="datalist__value__text">TShirt</div><i class="fas fa-times cur"></i>
                  </div>
                  <div class="datalist__value">
                    <div class="datalist__value__text">Shoes</div><i class="fas fa-times cur"></i>
                  </div>
                </div>
                <div class="input">
                  <input class="datalist__input" list="tags">
                  <label class="input__label"><span>Products</span><span class="red">*</span></label>
                  <div class="input__line"></div>
                </div>
                <datalist class="datalist__select" id="tags">
                  <option class="datalist__select__item">TShirt</option>
                  <option class="datalist__select__item">Shoes</option>
                  <option class="datalist__select__item">Cap</option>
                </datalist>
              </div>
            </div>
            <div class="center space-between my-pad period">
              <div class="input">
                <input class="input__elem" type="date" required="" value="2020-01-01">
                <label class="input__label"><span>From</span><span class="red">*</span></label>
              </div>
              <div class="input ml-1">
                <input class="input__elem" type="date" required="" value="2020-06-06">
                <label class="input__label"><span>To</span><span class="red">*</span></label>
              </div>
            </div>
            <div class="input">
              <input class="input__elem" type="number" required>
              <label class="input__label"><span>Sale</span><span class="red">*</span></label>
              <div class="input__line"></div>
            </div>
            <div class="row space-between my-pad w-100">
              <button class="check__but mb-10">Back</button>
              <button class="check__but">Create</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer__copy">Copyright 2020</div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
