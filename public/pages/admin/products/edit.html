<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet" type="text/css">
    <link href="/css/bundle.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin | Edit product</title>
  </head>
  <body>
    <div class="admHeader">
      <div class="row">
        <div class="burger">
          <div class="burger__body">
            <div class="burger__item"></div>
            <div class="burger__item"></div>
            <div class="burger__item"></div>
          </div>
        </div>
        <div class="admHeader__menu">
          <div class="admHeader__divider">Admin panel</div><a href="/admin">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Admin page</span></div></a><a href="/admin/tags">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Tags</span></div></a><a href="/admin/categories">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Categories</span></div></a><a href="/admin/users">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Users</span></div></a><a href="/admin/reviews">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Reviews</span></div></a><a href="/admin/products">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Products</span></div></a><a href="/admin/sales">
            <div class="admHeader__item"><i class="fas fa-cog admHeader__icon"></i><span>Sales</span></div></a>
        </div><img class="admHeader__logo" src="/image/adminLogo.png">
      </div>
      <div class="row cur dropdown">
        <div class="admHeader__user dropdown__elem">
          <div class="admHeader__name"><span>Yuri Prisyazhny</span></div><img class="admHeader__photo" src="/image/ava.png"><i class="fas fa-sort-down ml-1"></i>
        </div>
        <div class="dropdown__body">
          <div class="dropdown__content">
            <ul class="menu__list">
              <li class="menu__item"><a href="./profile.html">Profile</a></li>
              <li class="menu__item"><a href="./settings.html">Settings</a></li>
              <li class="menu__item"><a href="./orders.html">Orders</a></li>
              <li class="menu__item"><a href="./favorite.html">Favorite</a></li>
              <li class="menu__item">Log out</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="admContent">
      <div class="billing py-pad">
        <div class="container">
          <div class="center_block">
            <div class="login__head">Edit product</div>
            <div class="billing__form w-75">
              <div class="input">
                <input class="input__elem" required value="TShirt">
                <label class="input__label"><span>Name</span><span class="red">*</span></label>
                <div class="input__line"></div>
              </div>
              <!--Category select-->
              <div class="my-pad">
                <div class="select cur">
                  <select class="select__input cur">
                    <option selected>Category 1</option>
                    <option>Category 2</option>
                    <option>Category 3</option>
                    <option>Category 4</option>
                    <option>Category 5</option>
                  </select><i class="fas fa-chevron-down select__icon"></i>
                  <div class="select__line"></div>
                </div>
                <!--Tags list-->
                <div class="center">
                  <div class="my-pad datalist w-100">
                    <div class="datalist__values">
                      <div class="datalist__value">
                        <div class="datalist__value__text">Tag1</div><i class="fas fa-times cur"></i>
                      </div>
                      <div class="datalist__value">
                        <div class="datalist__value__text">Tag1</div><i class="fas fa-times cur"></i>
                      </div>
                    </div>
                    <div class="input">
                      <input class="datalist__input" list="tags" multiple="">
                      <label class="input__label"><span>Tags</span></label>
                      <div class="input__line"></div>
                    </div>
                    <datalist class="datalist__select" id="tags">
                      <option class="datalist__select__item">Tag1</option>
                      <option class="datalist__select__item">Tag2</option>
                      <option class="datalist__select__item">Tag3</option>
                    </datalist>
                  </div>
                </div>
              </div>
              <!--price-->
              <div class="input">
                <input class="input__elem" required type="number" value="90.00">
                <label class="input__label"><span>Price</span><span class="red">*</span></label>
                <div class="input__line"></div>
              </div>
              <!--sizes checkboxes-->
              <div class="mt-pad pl-1"><span>Sizes</span><span class="red">*</span></div>
              <div class="myOrders__types ml-2">
                <div class="checkbox">
                  <input class="checkbox__elem" type="checkbox" id="sm" checked="">
                  <label class="checkbox__label" for="sm"><span>S</span></label>
                </div>
                <div class="checkbox">
                  <input class="checkbox__elem" type="checkbox" id="md" checked="">
                  <label class="checkbox__label" for="md"><span>M</span></label>
                </div>
                <div class="checkbox">
                  <input class="checkbox__elem" type="checkbox" id="lg">
                  <label class="checkbox__label" for="lg"><span>L</span></label>
                </div>
                <div class="checkbox">
                  <input class="checkbox__elem" type="checkbox" id="xl">
                  <label class="checkbox__label" for="xl"><span>XL</span></label>
                </div>
              </div>
              <!--Colors list-->
              <div class="mt-pad pl-1"><span>Colors</span><span class="red">*</span></div>
              <div class="colors">
                <div class="colors__item">
                  <div class="goods__color-item goods__color-item_black">&times;</div>
                </div>
                <div class="colors__item">
                  <div class="goods__color-item goods__color-item_red">&times;</div>
                </div>
                <div class="colors__item">
                  <div class="goods__color-item goods__color-item_green">&times;</div>
                </div>
                <input class="hidden" type="color" id="color">
                <label class="colors__add goods__color-item d-block" for="color">+</label>
              </div>
              <div class="input">
                <textarea class="input__elem" required rows="1" id="message"></textarea>
                <label class="input__label"><span>Description</span></label>
                <div class="input__line" style="bottom: 4px"></div>
              </div>
              <div class="file my-pad">
                <div class="images w-100"><img class="images__item" src="/image/product.png"><img class="images__item" src="/image/product.png"><img class="images__item" src="/image/product.png"></div>
                <label>
                  <input class="file__elem" type="file">
                  <div class="file__but">Select photos</div>
                </label>
              </div>
            </div>
            <div class="row space-between my-pad w-100">
              <button class="check__but mb-10">Back</button>
              <button class="check__but">Update</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer__copy">Copyright 2020</div>
    <script src="/js/bundle.js"></script>
  </body>
</html>
